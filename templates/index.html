<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Mixing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/plotly-2.18.2.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/app.js" charset="utf-8"></script>
</head>
<body>
    <div class="header">
        <h1>Image Mixing App</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <h2>Image 1</h2>
                    <img src="{{ url_for('static', filename=image1_path) }}" alt="Image 1">
                    <div class="form-group">
                        <label for="component1">Select Component:</label>
                        <select class="form-control" name="component1" id="component1">
                            <option value="Magnitude">Magnitude</option>
                            <option value="Phase">Phase</option>
                            <option value="Real">Real</option>
                            <option value="Imaginary">Imaginary</option>
                            <option value="Uniform Magnitude">Uniform Magnitude</option>
                            <option value="Uniform Phase">Uniform Phase</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h2>Image 2</h2>
                    <img src="{{ url_for('static', filename=image2_path) }}" alt="Image 2">
                    <div class="form-group">
                        <label for="component2">Select Component:</label>
                        <select class="form-control" name="component2" id="component2">
                            <option value="Magnitude">Magnitude</option>
                            <option value="Phase">Phase</option>
                            <option value="Real">Real</option>
                            <option value="Imaginary">Imaginary</option>
                            <option value="Uniform Magnitude">Uniform Magnitude</option>
                            <option value="Uniform Phase">Uniform Phase</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <h2>Mixing Panel</h2>
                    <div class="form-group">
                        <label for="mixing-ratio">Select Mixing Ratio:</label>
                        <input type="range" class="form-control-range" name="mixing-ratio" id="mixing-ratio" min="0" max="100" value="50">
                        <span id="mixing-ratio-value">50%</span>
                    </div>
                    <div class="form-group">
                        <label for="output">Select Output:</label>
                        <div class="btn-group" role="group" aria-label="Output Buttons">
                            <button type="button" class="btn btn-primary" id="output1">Output 1</button>
                            <button type="button" class="btn btn-primary" id="output2">Output 2</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <h2>Output 1</h2>
                    <img src="{{ url_for('static', filename=output1_path) }}" alt="Output 1">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h2>Output 2</h2>
                    <img src="{{ url_for('static', filename=output2_path) }}" alt="Output 2">
                </div>
            </div>
        </div>
    </div>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
}

.container {
    margin: 50px auto;
    max-width: 800px;
}

.card {
    background-color: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.card h2 {
    margin-top: 0;
}

.card img {
    max-width: 100%;
}

.form-group {margin-bottom: 20px;
}

.form-group label {
display: block;
font-weight: bold;
margin-bottom: 5px;
}

.form-control {
width: 100%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
margin-bottom: 10px;
}

.form-control-range {
width: 100%;
margin-bottom: 10px;
}

.btn-group {
display: flex;
justify-content: center;
}

.btn {
flex: 1;
}

mixing-ratio-value {
display: inline-block;
margin-left: 10px;
font-weight: bold;
}

@media (max-width: 768px) {
.container {
margin: 20px auto;
}
}  </style>
</body>
</html>
